<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="graph-creator.css" />
</head>

<body>
  <!-- <body background="template.jpg"> -->
  <div id="nodeConfig">
    <div class="config-container"><span class="config-text">Node Config</span></div>
    <form id="node-configuration-container" visibility="hidden" class="hidden">
      <div class="button-container"><button type="button" id="node-save-button" value="Save">save</button></div>
    </form>
  </div>

  <div id="edgeConfig">
    <div class="config-container"><span class="config-text">Edge Config</span></div>
    <form id="edge-configuration-container" visibility="hidden" class="hidden">
      <div class="button-container"><button type="button" id="edge-save-button" value="Save">save</button></div>
    </form>
  </div>

  <div id="graph">
    <!-- d3.js 只能在这里面 select, 外面需要用 JS document?  -->
    <div id="toolbox">
      <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph"
        src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph"
        src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph"
        src="trash-icon.png" alt="delete graph">
    </div>

  </div>

  <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
  <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
  <script src="graph-creator.js"></script>
</body>

</html>
